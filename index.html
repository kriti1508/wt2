    <title> PC EATS </title>

    <style type="text/css">
        Body {
            color: white;
			  background-image: url('Images/Bg.jpg');
			  background-size: 100% 100%;
			  background-attachment: fixed; 
        }

			position: absolute;
			bottom: 0;
		}

<body>
  <h1 style="text-align: center; max-width: 600px; margin: 30px auto;">Restaurant Table Reservation</h1>

    <div class="Home">
        <!-- First row (description)-->
        <div class="row" style="text-align: left; margin-left: 1rem;">
            <div class="col-md-10">
                <h3>Want to book a table at your favourite restaurant?</h3>
                <p>We are here to help. Click below to reserve a table or to see the current reservations</p>
            </div>
        </div>
        <!-- end row -->
        <!-- Second row (book a table)-->
        <div class="row" style="text-align: left; margin-left: 1rem;">
            <div class="col-md-6">
                <button class="btn btn-outline-primary btn-lg" type="button" style="text-align: center; max-width: 300px; margin: 20px auto;" onclick="fun1('fillformdiv')">Reserve a Table</button>
                <!--onclick="document.getElementById('fillform').style.display='block'"-->
            </div>
        </div>
        <!-- end row -->
        <!-- Third row (see reservations)-->
        <div class="row" style="text-align: left; margin-left: 1rem;">
            <div class="col-md-6">
                <button class="btn btn-outline-primary btn-lg" type="button" style="text-align: center; max-width: 300px; margin: 20px auto;" onclick="fun1('resvtablediv')">See Reservations</button> 
            </div>
        </div>
        <!-- end row -->
        
        <div class="row" id= "fillformdiv" style="text-align: left; margin-left: 1rem; color: rgb(202, 113, 39); display: none;">
        <form class="bd-example" id= "fillform">
            <fieldset>
              <!-- <h4>Fill this Form</h4> -->
              <p style="padding: 12px; font-size: 26px;color: white;">↓ Fill This Form ↓</p>

              <p style="padding: 12px; font-size: 20px;">
                <label for="resname">Restaurant Name:-</label>
                <select id="resname">
                  <option value="">Choose...</option>
                  <optgroup label="Veg">
                    <option value="">Sub Trains</option>
                    <option value="">Leafy House</option>
                    <option value="">Vegie Love</option>
                  </optgroup>
                  <optgroup label="Non-Veg">
                    <option value="">Pizza Breaks</option>
                    <option value="">Burger Sizzles</option>
                    <option value="">shawarma Kings</option>
                  </optgroup>
                </select>
              </p>

              <p style="padding: 12px; font-size: 20px;">
                <label for="username">Your Name:- </label>
                <input type="text" id="username" placeholder="Enter your name" />
              </p>

              <p style="padding: 12px; font-size: 20px;">
                <label for="seats">Number of seats:-</label>
                <select id="seats">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                </select>
              </p>

              <p style="padding: 12px; font-size: 20px;">
                <label for="phone">Contact Number:- </label>
                <input type="text" id="phone" placeholder="Enter contact number" />
              </p>
              
              <!--
              <p>
                <label>
                  <input type="checkbox" value="" />
                  checkbox option
                </label>
              </p>  -->

              <p style="padding: 12px; font-size: 20px;">
                <label for="email">Email Address:- </label>
                <input type="text" id="email" placeholder="Enter your email" />
              </p>

              <p style="padding: 12px; font-size: 20px;">
                Time SLot:-<br><br>
                <label>
                  <input type="radio" name="optionsRadios" id="morning" value="option1" checked="" />
                  Morning (9:00 - 12:00)
                </label><br>
                <label>
                  <input type="radio" name="optionsRadios" id="afternoon" value="option1" checked="" />
                  Afternoon (12:00 - 15:00)
                </label><br>
                <label>
                  <input type="radio" name="optionsRadios" id="evening" value="option1" checked="" />
                  Evening (15:00 - 18:00)
                </label><br>
                <label>
                  <input type="radio" name="optionsRadios" id="night" value="option1" checked="" />
                  Night (18:00 - 21:00)
                </label><br>
              </p>
              
              <p style="padding: 12px; font-size: 20px;">
                <label for="userdate">Date :-</label>
                <input type="date" id="userdate" />
              </p>

              <p style="padding: 12px; font-size: 20px;">
                <button type="button" onclick="reservefun();">Reserve Table</button>
              </p>

              <!--
              <p>
                <button type="submit" disabled="">Button submit</button>
              </p>-->
            </fieldset>
        </form>
      </div>

      <!--Table starts here -->

      <div class="row" id= "resvtablediv" style="text-align: left; margin-left: 1rem; display:none;">
        <table class="table" id="resvtable" style="color: rgb(202, 113, 39); font-size: 18px;">
          <h4>All Reservations</h4>
          <tr class="thead-dark">
            <th>Rest. Name</th>
            <th>Cust. Name</th>
            <th>Seats</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Time slot</th>
            <th>Date</th>
          </tr>
        </table>
        </div>  

    </div>
